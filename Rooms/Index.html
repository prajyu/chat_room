<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="" content="">
    <link rel="stylesheet" href="/room/style.css" type="text/css" media="all" />
  </head>
  <body>
    <div id="Rooms">
    <div id="Room-create">
        <form id="Room-form" action="/create" method="post" accept-charset="utf-8">
          <input type="text" name="roomname" id="Room-name" autocomplete="off" placeholder="Room Name" value="" />
          <input type="text" name="name" id="name" value="" hidden="true"/>
          <input type="submit" id="Room-submit" value="Create Room" />
        </form>
      </div>
      <div class="search-box" id="Search">
        <input type="text" id="Search-value" placeholder=" "/><span></span>
      </div>
    <div id="Room-list"><h2 id="head">Rooms </h2><ul id="list"></ul></div>
    </div>
    <script src="/socket.io/socket.io.js" type="text/javascript" charset="utf-8"></script>
    <script src="/room/script.js"></script>
  </body>
</html>
