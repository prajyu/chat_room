<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="" content="">
    <title></title>
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
  </head>
  <body>
    <h1 id="head">Login / SignUp</h1>
    <div id="prompt">
      <form action="/authenticate" method="get" accept-charset="utf-8" id="form">
        <input autocomplete="off" type ="text" id="text" class="login" placeholder="Username" name="username"/>
        <input type="password" id="password" class="login" placeholder="Password" name="passwd"/>
        <input type="submit"  id="login" value="login" class="btn" />
        <input type="button" id="register" value="Create New User" class="btn" />
      </form>
    </div>
    <script src="script.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
